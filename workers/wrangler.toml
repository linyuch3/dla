name = "cloudpanel-scheduler"
main = "scheduled-health-check.js"
compatibility_date = "2024-10-10"

# 定时触发器配置
[triggers]
crons = ["0 16 * * *"]  # 每天 UTC 16:00 执行 (北京时间 00:00)

# 生产环境变量
[env.production.vars]
PAGES_URL = "https://cloudpanel-c02.pages.dev"

# 开发环境变量
[env.development.vars]
PAGES_URL = "http://localhost:8788"